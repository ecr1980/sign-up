<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page"> <!--main page div-->
    <div class="bg-side"> <!--Background image-->
      <div class="logo-box"> <!-- Logo and text-->
        <div></div> <!-- Logo-->
        <div>Romano Services</div> <!-- Logo text-->
      </div>
      <div class="image-credit">Photo by <a href="https://unsplash.com/@surface">Surface</a> on <a href="https://unsplash.com/">Unsplash</a></div> <!-- Image credit-->
    </div>
    <div class="form-side"> <!-- Form side of the page-->
      <div class="form-top"> <!-- Top third-->
        <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</div>
        <div>Sign up <em>now</em> to get started.</div>
        <div class="want">You <em>know</em> you want to.</div> <!-- You know you want to text -->
      </div>
      <div class="form-middle"> <!-- Middle section-->
        <div class="lets-do-this">Let's do this!</div> <!-- "Let's do this!"-->
        <div class="form-box">
          <form action="" method="post">
            <div class="form-row">
              <div class="input-box">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName">
              </div>
              <div class="input-box">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName">
              </div>
            </div>
            <div class="form-row">
              <div class="input-box">
                <label for="emailAddress">Email Address:</label>
                <input type="email" id="emailAddress">
              </div>
              <div class="input-box">
                <label for="phone">Phone Number:</label>
                <input type="number" id="phone">
              </div>
            </div>
            <div class="form-row">
              <div class="input-box">
                <label for="password">Password:</label>
                <input type="text" id="password">
              </div>            
              <div class="input-box">
                <label for="confirm">Confirm Password:</label>
                <input type="text" id="confirm">
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="form-bottom"> <!-- Bottom third-->
        <div><button></button></div> <!-- Create account button -->
        <div>Already have an account? Log in</div> <!-- Already have account -->
      </div>
    </div>
  </div>
</body>
</html>
